<div class="card">
    <div class="card-body ">
            <div class="row justify-content-center">
                <div class="col-md-3 text-center">
                    <div><strong>Código:</strong></div>
                    <div>{{project.idProject}}</div>
                </div>
                <div class="col-md-3 text-center">
                    <div><strong>Titulo:</strong></div>
                    <div>{{project.title}}</div>
                </div>

                <div class="col-md-3 text-center">
                    <div><strong>Descrição:</strong></div>
                    <div>{{project.description}}</div>
                </div>

            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                            [style.width.%]="project.percentDone" aria-valuenow="0" aria-valuemin="0"
                            aria-valuemax="100">Progresso: {{project.percentDone}}%</div>
                    </div>
                </div>
            </div>
       
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">
            
        </div>
        <div class="col-md-2">
            <app-task-board></app-task-board>
        </div>
    </div>
</div>
